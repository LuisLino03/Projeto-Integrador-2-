<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <div class="container">
        <header>
            <h1>Informações do Processo</h1>

        <div class="caixa">

                <div class="texto">
                    Tipo do processo:

            <div class="infos">

                </div>

                    <input type="text" >
                </div>
            </div>
            <div class="infos">
                <div class="texto">
                    Data de início:
                </div>
                <div class="input">
                    <input type="datetime" >
                </div>
            </div>
            <div class="infos">
                <div class="texto">
                    Data de término:
                </div>

                </div>

        <div class="infos2">

                </div>

                <div class="input" id="analisador3">
                    <input type="text">
                </div>
                <div class="input" id="analisador4">
                    <input type="text">
                </div>
            </div>
            <div class="slot">
                <div class="text">
                    Slot
                </div>
                <div class="input" id="slot1">
                    <input type="text">
                </div>
                <div class="input" id="slot2">
                    <input type="text">
                </div>
                <div class="input" id="slot3">
                    <input type="text">
                </div>
                <div class="input" id="slot4">
                    <input type="text">
                </div>
            </div>

        </div>
        <div class="botoes">
