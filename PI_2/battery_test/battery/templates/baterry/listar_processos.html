{% extends 'battery/base.html' %}

{% block content %}
    <h2>Listar Processos</h2>
    <ul>
        {% for processo in processos %}
            <li>
                <a href="{% url 'detalhes_processo' processo.id %}">{{ processo.numero }} - {{ processo.classificacao }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
